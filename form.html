<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แจ้งซ่อม IT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e59a7;
      --secondary-color: #3b82f6;
      --background-light: #f3f4f6;
      --surface-color: #ffffff;
      --text-dark: #1f2937;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
      --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Sarabun", sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Logo */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      box-shadow: var(--shadow-lg);
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
    }
    .form-section {
      width: 100%;
      max-width: 650px;
      background: var(--surface-color);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      animation: fadeIn 0.4s ease;
    }
    .form-section h2 {
      font-size: 1.3rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-group { margin-bottom: 1.2rem; }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--background-light);
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
      outline: none;
    }
    textarea { resize: vertical; min-height: 120px; }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background: var(--secondary-color);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* Upload Box */
    .file-upload-wrapper {
      border: 2px dashed var(--border-color);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }
    .file-upload-wrapper:hover {
      border-color: var(--secondary-color);
      background-color: #eef2ff;
    }
    .file-upload-wrapper input[type="file"] { display:none; }
    .file-upload-wrapper i {
      font-size: 3rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }
    .file-upload-wrapper p { color: var(--text-muted); }

    .image-preview-container {
      display:flex;
      flex-wrap: wrap;
      gap:1rem;
      margin-top:1rem;
      justify-content:center;
    }
    .image-preview {
      position:relative;
      width:100px;
      height:100px;
      border:1px solid var(--border-color);
      border-radius:10px;
      overflow:hidden;
      background:#f9fafb;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .image-preview img {
      max-width:100%;
      max-height:100%;
    }
    .delete-image {
      position:absolute;
      top:5px;
      right:5px;
      background-color: rgba(239, 68, 68, 0.8);
      color:white;
      border:none;
      border-radius:50%;
      width:25px;
      height:25px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Loader */
    .loader-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(255,255,255,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
      display: none;
    }
    .loader {
      border: 6px solid #e5e7eb;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    /* Popup */
    .popup {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:10000;
      display:none;
    }
    .popup-content {
      background:white;
      padding:2rem;
      border-radius:15px;
      text-align:center;
      max-width: 350px;
      box-shadow: var(--shadow-lg);
      animation: scaleIn 0.3s ease;
    }
    .popup-content i {
      font-size: 2.5rem;
      color: #16a34a;
      margin-bottom: 1rem;
    }
    .close-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(46, 89, 167, 0.3);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .close-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(46, 89, 167, 0.4);
    }
    .close-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(46, 89, 167, 0.2);
    }

    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
    @keyframes scaleIn { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Company Logo">
    <h1>ระบบแจ้งซ่อม IT</h1>
  </header>

  <div class="container">
    <section class="form-section">
      <h2><i class="fas fa-tools"></i> กรอกรายละเอียดการแจ้งซ่อม</h2>
      <form id="repairForm">
        <div class="form-group">
          <label for="name">ชื่อพนักงาน</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="department">แผนก</label>
          <input type="text" id="department" required>
        </div>
        <div class="form-group">
          <label for="contact">เบอร์โทร / Line ID</label>
          <input type="text" id="contact" required>
        </div>
        <div class="form-group">
          <label for="problem">รายละเอียดปัญหา</label>
          <textarea id="problem" required></textarea>
        </div>
        <div class="form-group">
          <label>อัปโหลดรูปภาพ (ไม่บังคับ)</label>
          <div class="file-upload-wrapper" id="fileUploadWrapper">
            <i class="fas fa-cloud-arrow-up"></i>
            <p>ลากและวางรูปภาพที่นี่ หรือ <strong>คลิกเพื่ออัปโหลด</strong></p>
            <span class="file-name" id="fileName">ไม่มีไฟล์ถูกเลือก</span>
            <input type="file" id="issueImage" accept="image/*">
          </div>
          <div class="image-preview-container" id="imagePreviewContainer"></div>
        </div>
        <button type="submit">ส่งเรื่อง</button>
      </form>
    </section>
  </div>

  <!-- Loader -->
  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <i class="fas fa-check-circle"></i>
      <h3>ส่งข้อมูลเรียบร้อยแล้ว</h3>
      <p>ทีม IT จะดำเนินการโดยเร็ว</p>
      <button class="close-btn" onclick="closePopup()">ตกลง</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbynxcmWH6p10gxVcphnuqptOSAs36aC4L7ipUHhUszaVArFwkyY-eHsrMFWW5BNXgoY/exec" // ใส่ URL Web App ของคุณ
    let selectedFile = null;

    const fileUploadWrapper = document.getElementById('fileUploadWrapper');
    const issueImageInput = document.getElementById('issueImage');
    const fileNameSpan = document.getElementById('fileName');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const repairForm = document.getElementById("repairForm");
    const loader = document.getElementById("loader");
    const popup = document.getElementById("popup");

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('กรุณาอัปโหลดไฟล์รูปภาพเท่านั้น');
        return;
      }
      selectedFile = file;
      fileNameSpan.textContent = file.name;
      displayImagePreview(file);
    }

    function displayImagePreview(file) {
      imagePreviewContainer.innerHTML = '';
      const reader = new FileReader();
      reader.onload = (e) => {
        const previewDiv = document.createElement('div');
        previewDiv.classList.add('image-preview');
        previewDiv.innerHTML = `
          <img src="${e.target.result}" alt="Image Preview">
          <button type="button" class="delete-image" onclick="removeImage()">
            <i class="fas fa-times"></i>
          </button>
        `;
        imagePreviewContainer.appendChild(previewDiv);
      };
      reader.readAsDataURL(file);
    }

    function removeImage() {
      selectedFile = null;
      fileNameSpan.textContent = 'ไม่มีไฟล์ถูกเลือก';
      imagePreviewContainer.innerHTML = '';
      issueImageInput.value = '';
    }

    fileUploadWrapper.addEventListener('click', () => issueImageInput.click());
    fileUploadWrapper.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileUploadWrapper.style.borderColor = "var(--secondary-color)";
      fileUploadWrapper.style.backgroundColor = '#eef2ff';
    });
    fileUploadWrapper.addEventListener('dragleave', () => {
      fileUploadWrapper.style.borderColor = "var(--border-color)";
      fileUploadWrapper.style.backgroundColor = 'transparent';
    });
    fileUploadWrapper.addEventListener('drop', (e) => {
      e.preventDefault();
      fileUploadWrapper.style.borderColor = "var(--border-color)";
      fileUploadWrapper.style.backgroundColor = 'transparent';
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    issueImageInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    repairForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      loader.style.display = "flex";

      const name = document.getElementById("name").value.trim();
      const department = document.getElementById("department").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const problem = document.getElementById("problem").value.trim();

      const formData = new FormData();
      formData.append("name", name);
      formData.append("department", department);
      formData.append("contact", contact);
      formData.append("problem", problem);
      formData.append("formType", "RepairRequest");

      if (selectedFile) {
        const reader = new FileReader();
        await new Promise((resolve, reject) => {
          reader.onload = () => {
            formData.append("imageUrl", reader.result);
            resolve();
          };
          reader.onerror = err => reject(err);
          reader.readAsDataURL(selectedFile);
        });
      } else {
        formData.append("imageUrl", "");
      }

      try {
        await fetch(API_URL, { method:"POST", body:formData, mode:"no-cors" });
        repairForm.reset();
        removeImage();
        loader.style.display = "none";
        popup.style.display = "flex";
      } catch (err) {
        loader.style.display = "none";
        alert("❌ เกิดข้อผิดพลาดในการส่งข้อมูล");
        console.error(err);
      }
    });

    function closePopup(){ popup.style.display = "none"; }
  </script>
</body>
</html>
